---
  - hosts: prod
    become: true
    tasks:
      - name: install python pip
        yum:
          name : python-pip
          state: present
      - name: install docker
        yum:
          name: docker
          state: present
      - name: install docker-py python module
        pip:
          name: docker-py
          state: present
      - name: start the container
        docker_container:
          name: tom2
          image: "pavithraprakruthi/tom2:0.0.45"
          state: started
          published_ports:
          - 0.0.0.0:8080:8080
